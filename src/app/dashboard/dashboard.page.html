<ion-header>
  
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLinkActive="tab-selected" class="ios" tab="list">
        <ion-icon name="list-circle"></ion-icon>
        <ion-label>Friends List</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLinkActive="tab-selected" class="ios" tab="make">
        <ion-icon name="add-circle"></ion-icon>
        <ion-label>Add User</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLinkActive="tab-selected" class="ios" tab="logout">
        <ion-icon name="log-out"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
