<ion-header>
  <ion-toolbar color="secondary">
    <ion-title color="light">Search User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)='onFormSubmit()'>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Search</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-list>
    <ion-item *ngFor="let user of userList" (click)="addUser(user)">
      <ion-img style="width: 30px; height: 30px; margin-right: 10px;" src="../../assets/avatar.png"></ion-img>
      <ion-label>
        <h2>{{user.name}}</h2>
      </ion-label>
      <ion-reorder slot="end" class="ios hydrated"></ion-reorder>
    </ion-item>
  </ion-list>
</ion-content>
