<ion-header>
  <ion-toolbar color="secondary">
    <ion-title color="light">Log out</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>Name: {{userName}}</ion-card-content>
    <ion-card-content>Email: {{email}}</ion-card-content>
  </ion-card>
  <ion-button type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button>
</ion-content>
