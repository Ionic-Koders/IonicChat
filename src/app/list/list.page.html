<ion-header>
  <ion-toolbar color="secondary">
    <ion-title color="light">Friend List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group (ionItemReorder)="reorderList($event)" disabled="false">
      <ion-item-sliding *ngFor="let user of UsersArray" reorder="true" (click)="clickChat(user)">
        <ion-item>
          <ion-img style="width: 30px; height: 30px; margin-right: 10px;" src="../../assets/avatar.png"></ion-img>
          <ion-label>
            <h2>{{user.name}}</h2>
          </ion-label>
          <ion-reorder slot="end" class="ios hydrated"></ion-reorder>
        </ion-item>
  
        <ion-item-options>
          <ion-button color="danger" (click)="deleteUser(user.uid)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
</ion-content>
